<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px
        }
    </style>
</head>

<body>
    <h1 style="color:#fff;text-transform:uppercase;background: green;padding:20px">Student Registration  </h1>
    <h3>Debate Event</h3>
    <div style="margin: 10px;">
        <label>Name</label>
        <input type="text" id="name"><br />
    </div>

    <div style="margin: 10px;">
        <label>Department</label>
        <input type="text" id="department"><br />
    </div>

    <div style="margin: 10px;">
        <label>Country</label>
        <input type="text" id="country"><br />
    </div>
    <button onclick="loadDoc()">Save</button>

    <script>

        function loadDoc() {
            var apikey = '755d193a-df7f-473d-8491-c45589204c67'
            var postObj = {
                name: document.getElementById("name").value,
                department: document.getElementById("department").value,
                country: document.getElementById("country").value,
            };
            let post = JSON.stringify(postObj)

            const url = "http://localhost:8080/save/";
            let xhr = new XMLHttpRequest()

            xhr.open('POST', url, true)
            xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
            xhr.setRequestHeader('key', 'ff481f8f-20b9-43fd-a0f4-48cb57a6db07')
            xhr.send(post);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    window.location.href = "index.html";
                }
            }
        }
    </script>
</body>

</html>
